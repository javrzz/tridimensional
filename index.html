<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Realidad Aumentada</title>
    <meta name="description" content="A-Frame AR.js" />
    <!-- Meta tag for responsive design -->
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    
    <!-- Librerías de A-Frame y AR.js -->
    <!-- A-Frame es el framework para crear escenas 3D/VR -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- AR.js es la librería que hace la magia de la Realidad Aumentada -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- aframe-extras para cargar modelos GLTF -->
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <!-- El atributo arjs está configurado para marcadores de código de barras. -->
    <a-scene 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_5_5;"
      renderer="antialias: true; logarithmicDepthBuffer: true; colorManagement: true; sortObjects: true;"
    >
      <a-assets>
        <!-- Aquí es donde irán tus modelos 3D -->
        <!-- Cambia la URL por el enlace de tu modelo 3D subido a GitHub -->
        <a-asset-item 
          id="modelo-fruta" 
          src="https://raw.githubusercontent.com/javrzz/tridimensional/main/modelos/fruta.glb">
          
        </a-asset-item>
      </a-assets>

      <!-- Marcador para la realidad aumentada -->
      <!-- Cambia el valor del barcode (1) por el que desees usar -->
      <a-marker type="barcode" value="1">
        <a-entity
          gltf-model="#modelo-fruta"
          scale="2 2 2"
          position="0 0.5 0"
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
